<ngx-loading-bar></ngx-loading-bar>
<div class="tab-wrap">
    <app-top-bar (showMenu)="menu_onClick($event)"></app-top-bar>
</div>

<div *ngIf = "menuToggle" class="menu-wrap scroll shadow-RB animated fadeIn">
    <app-main-menu (closeMenu)="close_onClick($event)" ></app-main-menu>
</div>

<div (click)="close_onClick($event)" class="app-content-container">
    <router-outlet></router-outlet>
</div>
