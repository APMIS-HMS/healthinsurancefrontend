<section class="app-content-wrap">
    
    <div class="content shadow-RB">
        <div class="list-search-wrap">
            <div class="search-wrap">
                <label class="label-xx">Search:</label>
                <input class="top-tab-search" [formControl]="listsearchControl" type="search" placeholder="HIA or status">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        
            <div routerLink="/modules/role/new" class="btn btn-medium btn-blue">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> ADD ROLES
            </div>
        </div>
        <form class="grey-bg" [formGroup]="accessFormGroup" novalidate>
            <div class="frm-item-wrap">
                <label class="label">Module</label>
                <div class="input-wrap">
                    <select formControlName="module" class="form-control">
                          <option value="" selected>All</option>
                    </select>
                </div>
                <small class="alert-label" [hidden]="accessFormGroup.controls.module.valid || accessFormGroup.controls.module.pristine">
                    This is a required field.
                </small>
            </div>
            <div class="frm-item-wrap">
                <label class="label">Accessibility</label>
                <div class="input-wrap">
                    <input type="number" formControlName="accessibility" class="form-control">
                </div>
                <small class="alert-label" [hidden]="accessFormGroup.controls.accessibility.valid || accessFormGroup.controls.accessibility.pristine">
                    This is a required field.
                </small>
            </div>
            <button (click)="onClickAddPremium(accessFormGroup.valid, accessFormGroup.value)" class="btn btn-medium btn-blue"> <i class="fa fa-plus"></i> ADD</button>
        </form>

            <thead class="thead">
                <tr class="tr">
                    <th class="th">Module</th>

    </div>
</section>
