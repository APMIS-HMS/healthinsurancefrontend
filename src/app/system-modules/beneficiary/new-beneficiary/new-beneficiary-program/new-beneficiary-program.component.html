<div class="pg-title">
    {{selectedBeneficiary?.person.lastName}} {{selectedBeneficiary?.person.firstName}}</div>
<div class="pg-subtitle">{{selectedBeneficiary?.person.email}}</div>

<form [formGroup]="frmProgram" novalidate>
    <div class="frm-inner-title">Health Insurance Agent</div>

    <div class="frm-item-wrap">
        <label class="label">HIA</label>
        <div class="inputWrap">
            <select formControlName="hiaName" class="form-control">
                <option  value="" disabled selected>HIA</option>
                <option *ngFor="let hia of hias"  [ngValue]="hia">{{hia.name}}</option>
            </select>
        </div>
    </div>

    <div class="frm-inner-title">Primary Health Care Provider</div>

    <div class="frm-item-wrap">
        <label class="label">Provider Name</label>
        <div class="inputWrap">
                <select formControlName="providerName" class="form-control">
                    <option  value="" disabled selected>Provider</option>
                    <option *ngFor="let provider of providers"  [ngValue]="provider">{{provider.name}}</option>
                </select>
        </div>
    </div>

    <div class="frm-inner-title">Plan</div>

    <div class="frm-item-wrap">
        <label class="label">Type</label>
        <div class="inputWrap">
            <select formControlName="programType" class="form-control">
                <option  value="" disabled selected>Plan Type</option>
                <option *ngFor="let planType of planTypes"  [ngValue]="planType">{{planType.name}}</option>
            </select>
        </div>
    </div>

    <div class="frm-item-wrap">
        <label class="label">Name</label>
        <div class="inputWrap">
            <select formControlName="programName" class="form-control">
                <option  value="" disabled selected>Plan</option>
                <option *ngFor="let plan of plans"  [ngValue]="plan">{{plan.name}}</option>
                </select>
        </div>
    </div>

    <div class="frm-item-wrap">
        <label class="label">Premium Category</label>
        <div class="inputWrap">
            <select formControlName="premiumCategory" class="form-control">
                <option  value="" disabled selected>Premium Category</option>
                <option *ngFor="let premiumType of premiumTypes"  [ngValue]="premiumType">{{premiumType.name}}</option>
                </select>
        </div>
    </div>

    <div style="margin:10px auto;display:flex;justify-content:center;">
        <button class="btn btn-medium btn-blue" (click)="onClickStepFour(frmProgram.value, frmProgram.valid);">
            NEXT &nbsp; <i class="fa fa-chevron-right"></i>
        </button>
    </div>
</form>
