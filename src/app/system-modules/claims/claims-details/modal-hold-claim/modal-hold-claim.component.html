<div class="modal-title">Hold Claim -133392-BA</div>

<form [formGroup]="claimsHoldFormGroup" novalidate>
    <div class="frm-item-wrap">
        <label class="label">Reason</label>
        <div class="input-wrap" style="width:100%;">
            <textarea formControlName="reason" class="form-control-textArea"></textarea>
        </div>
        <small class="alert-label" [hidden]="claimsHoldFormGroup.controls.reason.valid || claimsHoldFormGroup.controls.reason.pristine">
            This is a required field.
        </small>
    </div>

    <div class="frm-item-wrap">
        <label class="label">Name</label>
        <div class="input-wrap">
            <input type="text" formControlName="name" class="form-control">
        </div>
        <small class="alert-label" [hidden]="claimsHoldFormGroup.controls.name.valid || claimsHoldFormGroup.controls.name.pristine">
            This is a required field (minimum 3 and max of 50 characters).
        </small>
    </div>

    <div class="frm-item-wrap">
        <label class="label">Institution</label>
        <div class="input-wrap">
           <input type="text" formControlName="institution" class="form-control">
        </div>
        <small class="alert-label" [hidden]="claimsHoldFormGroup.controls.institution.valid || claimsHoldFormGroup.controls.institution.pristine">
            Choose state from the dropdown.
        </small>
    </div>
    <button class="btn btn-medium btn-blue cta" (click)="onResponse()">OK</button>
</form>
