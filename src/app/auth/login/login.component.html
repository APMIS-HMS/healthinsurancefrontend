<div id="login" class="row tab-pane fade in active">
    <div class="col-xs-12">
        <span class="heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
    </div>
    <div class="col-xs-12">
        <form accept-charset="utf-8" [formGroup]="loginFormGroup" novalidate>
            <div class="col-xs-12 pad-all">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email" size="50" maxlength="255" />
                        <small class="alert-label" [hidden]="loginFormGroup.controls.email.valid || loginFormGroup.controls.email.pristine">
                            Kindly fill in this field.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 pad-all">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" size="50" maxlength="255" />
                        <small class="alert-label" [hidden]="loginFormGroup.controls.password.valid || loginFormGroup.controls.password.pristine">
                            Kindly fill in this field.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 pad-all">
                <div class="form-group">
                    <div class="col-xs-12 pull-right">
                        <button class="btn btn-primary btn-block btn-flat" [disabled]="!loginFormGroup.valid" [innerHTML]="loginBtnText" (click)="onClickLogin(loginFormGroup.value, loginFormGroup.valid)"></button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 pad-all">
                <div class="form-group text-center">
                    <a href="javascipt:;" class="" role="link">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
