<div id="signup" class="row tab-pane">
    <div class="col-12">
        <span class="heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
    </div>
    <div class="col-12">
        <form accept-charset="utf-8" [formGroup]="signupFormGroup" novalidate>
            <div class="form-group col-12">
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" size="50" maxlength="255" />
                <small class="alert-label" [hidden]="signupFormGroup.controls.firstName.valid || signupFormGroup.controls.firstName.pristine">
                    Kindly fill in this field.
                </small>
            </div>
            <div class="col-12 form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" size="50" maxlength="255" />
                <small class="alert-label" [hidden]="signupFormGroup.controls.lastName.valid || signupFormGroup.controls.lastName.pristine">
                    Kindly fill in this field.
                </small>
            </div>
            <div class="col-12 form-group">
                <input type="text" class="form-control" formControlName="mothersMaidenName" placeholder="Mother's Maiden Name" size="50" maxlength="255" />
                <small class="alert-label" [hidden]="signupFormGroup.controls.mothersMaidenName.valid || signupFormGroup.controls.mothersMaidenName.pristine">
                    Kindly fill in this field.
                </small>
            </div>
            <div class="col-12 form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" size="50" maxlength="255" />
                <small class="alert-label" [hidden]="signupFormGroup.controls.email.valid || signupFormGroup.controls.email.pristine">
                    Kindly fill in this field.
                </small>
            </div>
            <div class="col-12 form-group">
                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Phone Number" size="50" min-length="11" maxlength="15" />
                <small class="alert-label" [hidden]="signupFormGroup.controls.phoneNumber.valid || signupFormGroup.controls.phoneNumber.pristine">
                    Kindly fill in this field.
                </small>
            </div>
            <div class="col-12 form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" size="50" maxlength="255" />
                <small class="alert-label" [hidden]="signupFormGroup.controls.password.valid || signupFormGroup.controls.password.pristine">
                    Kindly fill in this field.
                </small>
            </div>
            <div class="col-12 form-group">
                <button class="btn btn-primary btn-block btn-flat" [disabled]="!signupFormGroup.valid" [innerHTML]="signupBtnText" (click)="onClickRegister(signupFormGroup.value, signupFormGroup.valid)"></button>
            </div>
            <div class="col-12 pad-all">
                <div class="form-group text-center">

                </div>
            </div>
        </form>
    </div>
</div>
