<div id="signup" class="row tab-pane">
    <div class="col-12">
        <span class="heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
    </div>
    <div class="col-12">
        <form accept-charset="utf-8" [formGroup]="signupFormGroup" novalidate>
            <div class="col-12 pad-all">
                <div class="form-group">
                    <div class="col-12">
                        <input type="text" class="form-control" formControlName="name" placeholder="Full Name" size="50" maxlength="255" />
                        <small class="alert-label" [hidden]="signupFormGroup.controls.name.valid || signupFormGroup.controls.name.pristine">
                            Kindly fill in this field.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-12 pad-all">
                <div class="form-group">
                    <div class="col-12">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" size="50" maxlength="255" />
                        <small class="alert-label" [hidden]="signupFormGroup.controls.email.valid || signupFormGroup.controls.email.pristine">
                            Kindly fill in this field.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-12 pad-all">
                <div class="form-group">
                    <div class="col-12">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password" size="50" maxlength="255" />
                        <small class="alert-label" [hidden]="signupFormGroup.controls.password.valid || signupFormGroup.controls.password.pristine">
                            Kindly fill in this field.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-12 pad-all">
                <div class="form-group">
                    <div class="col-12 pull-right">
                        <button class="btn btn-primary btn-block btn-flat" [disabled]="!signupFormGroup.valid" [innerHTML]="signupBtnText" (click)="onClickRegister(signupFormGroup.value, signupFormGroup.valid)"></button>
                    </div>
                </div>
            </div>
            <div class="col-12 pad-all">
                <div class="form-group text-center">

                </div>
            </div>
        </form>
    </div>
</div>
